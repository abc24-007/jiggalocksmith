<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - JIGGAlocksmiths</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <!-- Same header as about.html -->
    </header>

    <main class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Visit Us</h3>
                    <p>Mmopane, Kweneng District<br>Botswana</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-phone"></i>
                    <h3>Call Us</h3>
                    <p>Emergency: <a href="tel:+27111234567">26777905806</a><br>Office: <a href="tel:+27119876543">26774754661</a></p>
                </div>
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email Us</h3>
                    <p><a href="mailto:lebomazongo55@gmail.com">lebomazongo55@gmail.com</a></p>
                </div>
                <div class="social-links">
                    <a href="https://www.instagram.com/lebo_zuzu/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>

            <div class="contact-form">
                <h2>Quick Contact Form</h2>
                <form action="#">
                    <div class="form-group">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <select required>
                            <option value="">Select Service Needed</option>
                            <option>Emergency Lockout</option>
                            <option>Key Duplication</option>
                            <option>Lock Repair</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </div>

        <div class="map-container">
            <iframe src="https://maps.google.com/maps?q=Mmopane, Kweneng Distric&output=embed" 
                    frameborder="0" 
                    style="border:0"
                    allowfullscreen>
            </iframe>
        </div>
    </main>

    <footer>
      <p>&copy; 2025 JIGGAlocksmiths. All Rights Reserved.</p>
    </footer>
</body>
</html>
