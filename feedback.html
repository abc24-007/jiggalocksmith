<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - JIGGAlocksmiths</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <!-- Same header as about.html -->
    </header>

    <main class="feedback-section">
        <div class="feedback-container">
            <h1>Share Your Experience</h1>
            <form id="feedbackForm" action="#" method="post">
                <div class="form-group">
                    <label>Service Rating</label>
                    <div class="rating-stars">
                        <i class="far fa-star" data-rating="1"></i>
                        <i class="far fa-star" data-rating="2"></i>
                        <i class="far fa-star" data-rating="3"></i>
                        <i class="far fa-star" data-rating="4"></i>
                        <i class="far fa-star" data-rating="5"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Service Type</label>
                    <div class="service-types">
                        <label><input type="radio" name="serviceType" value="residential"> Residential</label>
                        <label><input type="radio" name="serviceType" value="commercial"> Commercial</label>
                        <label><input type="radio" name="serviceType" value="automotive"> Automotive</label>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <input type="email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <textarea placeholder="Your Feedback" rows="6" required></textarea>
                </div>

                <div class="form-group">
                    <label>Would you recommend us?</label>
                    <div class="recommend-options">
                        <label><input type="radio" name="recommend" value="yes"> Definitely Yes!</label>
                        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
                        <label><input type="radio" name="recommend" value="no"> Not Sure</label>
                    </div>
                </div>

                <button type="submit" class="cta-button">Submit Feedback</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Keep existing footer -->
    </footer>
    <script src="js/feedback.js"></script>
</body>
</html>
